<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. 三栏布局的实现</title>
    <style>
        .outer {
            height: 100px;
            padding-left: 100px;
            padding-right: 200px;
        }

        .left {
            position: relative;
            left: -100px;
            float: left;
            margin-left: -100%;
            width: 100px;
            height: 100px;
            background: tomato;
        }

        .right {
            position: relative;
            left: 200px;
            float: right;
            margin-left: -200px;
            width: 200px;
            height: 100px;
            background: gold;
        }

        .center {
            float: left;

            width: 100%;
            height: 100px;
            background: lightgreen;
        }
    </style>
</head>

<body>
    圣杯布局，利用浮动和负边距来实现。父级元素设置左右的 padding，三列均设置向左浮动，中间一列放在最前面，宽度设置为父级元素的宽度，因此后面两列都被挤到了下一行，通过设置 margin
    负值将其移动到上一行，再利用相对定位，定位到两边。
    <div class="outer">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>

    </div>

</body>

</html>
