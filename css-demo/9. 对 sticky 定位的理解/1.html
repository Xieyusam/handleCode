<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29. 如何判断元素是否到达可视区域</title>
    <style>
        .box{
            background-color: black;
            height: 200px;
            width: 60px;
            margin-top: 1000px;
        }
        .menu{
            height: 60px;
            width: 300px;
            position:sticky;
            top: 40px;
            left: 20px;
            background-color:#eeeeee;


        }
    </style>
</head>
<body>
    <div class="menu">这是导航</div>
    <div id="box1" class="box"></div>
    <script>
        window.onscroll = function(){
            console.log('浏览器可视区的高度:'+window.innerHeight)
            let scrollTop =  document.body.scrollTop || document.documentElement.scrollTop
            console.log('浏览器滚动的过的距离'+scrollTop)
            let dom = document.querySelector('#box1')
            
            console.log('元素顶部距离文档顶部的高度（包括滚动条的距离）:'+dom.offsetTop)

            console.log( `内容达到显示区域:${dom.offsetTop < window.innerHeight + scrollTop}`)

        }
    </script>
</body>
</html>
