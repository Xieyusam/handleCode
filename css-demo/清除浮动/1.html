<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        .outer {
            width: 100%;
            background-color: wheat;
        }

        .inner {

            background-color: aqua;
            padding: 0 20px;
        }

        .clearfix:after {
            content: "\200B";
            display: table;
            height: 0;
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }
    </style>
</head>

<body>
    clear: both
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner" style=" float: left;display: inline;">3</div>
        <div class="inner" style="float: left;display: inline;">4</div>
        <div class="inner" style="clear: both;">5</div>
    </div>
    overflow:hidden;
    <div class="outer" style="overflow:hidden;">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner" style="float: left;display: inline;">3</div>
        <div class="inner" style="float: left;display: inline;">4</div>
        <div class="inner">5</div>
    </div>
    clearfix
    <div class="outer clearfix">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner" style="display: inline;">3</div>
        <div class="inner" style="float: left;display: inline;">4</div>
        <div class="inner ">5</div>
    </div>
</body>

</html>
