<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        app
        <button onclick="addHash()"></button>
    </div>
    <script>
        function addHash(){
            location.hash = '11'
        }
        class Route {
            constructor() {
                this.routes = {};
                // 当前hash
                this.currentHash = '';
                // this.freshRoute = this.freshRoute.bind(this);
                //
                window.addEventListener('load', (e)=>{this.freshRoute()}, false);
                window.addEventListener('hashchange', (e)=>{this.freshRoute()}, false);
            }

            storeRoute(path, cb) {
                this.routes[path] = cb || function () { };
            }
            freshRoute() {
                this.currentHash = location.hash.slice(1) || '/';
                this.routes[this.currentHash]();
            }
        }

        let myRoute = new Route()
        myRoute.storeRoute('/',()=>{
            console.log(1)
        })
        myRoute.storeRoute('11',()=>{
            console.log(2)
        })


    </script>

</body>

</html>
